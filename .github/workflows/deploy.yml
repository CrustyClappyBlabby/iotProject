name: Deploy to Simply.com hosting

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    # Create directory structure and copy files
    - name: Prepare files for deployment
      run: |
        # Create directories if they don't exist
        mkdir -p deploy/frontend
        
        # Copy frontend files to their respective directories
        cp frontend/index.html deploy/frontend/
        cp frontend/styles.css deploy/frontend/
        cp frontend/dashboard-loader.js deploy/frontend/
        
        # Copy frontend files to root as well (for compatibility)
        cp frontend/index.html deploy/
        cp frontend/styles.css deploy/
        cp frontend/dashboard-loader.js deploy/
        
        echo "Prepared files for deployment"
      
    # Deploy to Simply.com via FTPS
    - name: Deploy to Simply.com via FTPS
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /public_html/
        protocol: ftps
        port: 21
        security: loose
        timeout: 120000
        dangerous-clean-slate: false
        local-dir: ./deploy/
        exclude: |
          **/.git*
          **/.git*/**
          README.md
          .github/
          .gitignore
          **/__pycache__/
        log-level: verbose